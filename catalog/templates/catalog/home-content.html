
{%block content%}
<div class="row">
    {% if products %}
    {% for product in products %}
    <div class="col-md-4">
        <div class="card mb-4 box-shadow">
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description|truncatewords:100 }}</p>
                <p class="card-text"><small class="text-muted">{{ product.created_at|date:"d M Y" }}</small></p>
                <p class="card-text">{{ product.category }}</p>
                <button type="button" class="btn btn-outline-primary">Купить</button>
            </div>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <p>Нет доступных продуктов.</p>
    {% endif %}
</div>
{%endblock%}
