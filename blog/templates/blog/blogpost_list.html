{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    <div class="row text-center">
        {% for post in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Статья</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">{{ post.title }}</h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>{{ post.content|truncatechars:100 }}</li>
                        <li>{{ post.preview }}</li>
                        <li>{{ post.created_at }}</li>
                        <li>{{ post.number_of_views }}</li>
                    </ul>
                    <a href="{% url 'blog:blogpost_detail' post.pk %}" class="btn btn-lg btn-block btn-outline-primary">Посмотреть</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
