{% extends 'catalog/base.html' %}

{% block title %}Registration{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h2>Регистрация</h2>
            <form class="row" method="post" enctype="multipart/form-data">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>

                    <button type="submit" href="{% url 'products:home' %}" class="btn btn-primary">Зарегистрироваться</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
